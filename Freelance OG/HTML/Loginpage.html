<html></html>
<head>
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
			background: linear-gradient(190deg, rgb(12, 12, 12) 0%, rgb(0, 160, 193) 100%);      
			font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #666;
            margin: 10px 0 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .social-buttons button {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
            padding: 10px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .social-buttons button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group .password-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .options label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .options label input {
            margin-right: 5px;
        }
        .options a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .sign-in-button {
            background: linear-gradient(135deg, #000, #333);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .sign-in-button:hover {
            background: linear-gradient(135deg, #333, #000);
            transform: scale(1.05);
        }
        .sign-up {
            margin-top: 20px;
            font-size: 14px;
        }
        .sign-up a {
            color: #007bff;
            text-decoration: none;
        }
        .sign-up a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .social-buttons button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img alt="Logo" class="logo" height="60" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-vyGgmLL6ftMlMOFFh5U9ixGp.png?st=2024-09-17T14%3A50%3A21Z&se=2024-09-17T16%3A50%3A21Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-09-16T23%3A16%3A12Z&ske=2024-09-17T23%3A16%3A12Z&sks=b&skv=2024-08-04&sig=qfYCiZ8DptZHZqJ9foODbI/ltzDHc3PK%2BlLY7V0jWAQ%3D" width="60"/>
        <h2>Welcome back</h2>
        <p>Please enter your details to sign in.</p>
        <div class="social-buttons">
            <button><i class="fab fa-apple"></i></button>
            <button><i class="fab fa-google"></i></button>
            <button><i class="fab fa-twitter"></i></button>
        </div>
        <div class="divider">OR</div>
        <div class="input-group">
            <input placeholder="Enter your email..." type="email"/>
        </div>
        <div class="input-group" style="position: relative;">
            <input placeholder="••••••••••••••" type="password"/>
            <i class="fas fa-eye password-icon"></i>
        </div>
        <div class="options">
            <label><input type="checkbox"/> Remember me</label>
            <a href="resetpass.html">Forgot password?</a>
        </div>
        <button class="sign-in-button">Sign in</button>
        <div class="sign-up">Don't have an account yet? <a href="signin.html">Sign Up</a></div>
    </div>
</body>
</html>
