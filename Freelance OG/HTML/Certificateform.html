<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload NPTEL Certificate</title>
  <link rel="stylesheet" href="/CSS/Certificate.css">
</head>
<body>

  <div class="container">
    <!-- Logo on the top left -->
    <div class="logo">
      <img src="/Skilink logo1.png" width="70px" height="50px" alt="SkiLink Logo">
      
      <img src="/NPTEL_Logo.jpg" alt="">
    </div>

    <!-- Form Heading -->
    <h1 class="form-heading">Upload Your NPTEL Course Completion Certificate Here</h1>

    <!-- Form Structure -->
    <form class="certificate-form">
      <label for="username">Freelancer Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">

      <label for="course">Course Completed</label>
      <input type="text" id="course" name="course" required placeholder="Enter the course name">

      <label for="user-id">User ID</label>
      <input type="text" id="user-id" name="user-id" required placeholder="Enter your user ID">

      <label for="percentage">Percentage of Marks</label>
      <input type="number" id="percentage" name="percentage" min="0" max="100" required placeholder="Enter your percentage">

      <label for="file-upload">Upload Certificate (PDF or JPG)</label>
      <input type="file" id="file-upload" name="file-upload" accept=".pdf, .jpg, .jpeg" required>

      <!-- Star Rating -->
      <label for="rating">Rate Your Course Experience</label>
      <div class="star-rating">
        <input type="radio" id="5-stars" name="rating" value="5" />
        <label for="5-stars" class="star">★</label>
        <input type="radio" id="4-stars" name="rating" value="4" />
        <label for="4-stars" class="star">★</label>
        <input type="radio" id="3-stars" name="rating" value="3" />
        <label for="3-stars" class="star">★</label>
        <input type="radio" id="2-stars" name="rating" value="2" />
        <label for="2-stars" class="star">★</label>
        <input type="radio" id="1-star" name="rating" value="1" />
        <label for="1-star" class="star">★</label>
      </div>

      <!-- Feedback Box -->
      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Share your experience..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="/JS/starrating.js"></script>
</body>
</html>
